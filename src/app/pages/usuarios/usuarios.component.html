<app-header></app-header>

<p id="titulo">Modulo de gestión de usuarios</p>

<div class="row" style="padding: 20px;">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="filtrosForm">
          <div class="row">
            <div class="col-md-4">
              <div style="font-size: 12px">
                <mat-form-field class="mat-form-full-width" appearance="outline">
                  <mat-label>Nombre</mat-label>
                  <input matInput formControlName="nombreUsuario">
                  <mat-icon matSuffix></mat-icon>
                </mat-form-field>
              </div>
            </div>
            <div class="col-md-4">
              <div style="font-size: 12px">
                <mat-form-field class="mat-form-full-width" appearance="outline">
                  <mat-label>Nombre de usuario
                  </mat-label>
                  <input matInput formControlName="usuario">
                  <mat-icon matSuffix></mat-icon>
                </mat-form-field>
              </div>
            </div>
            <div class="col-md-4">
              <button id="idButtonPrimary" class="mat-form-full-width" style="margin-top: 6px" mat-raised-button
                (click)="BuscarUusario()">Buscar</button>
            </div>
          </div>
        </form>

        <hr class="m-t-0 m-b-10">

        <div>
          <mat-accordion class="example-headers-align">
            <mat-expansion-panel disabled>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <div class="col-2" id="idTextBody">
                    id
                  </div>
                  <div class="col-1" id="idTextBody">
                    Usuario
                  </div>
                  <div class="col-2" id="idTextBody">
                    Nombre
                  </div>
                  <div class="col-2" id="idTextBody">
                    Apellido Paterno
                  </div>
                  <div class="col-2" id="idTextBody">
                    Apellido Materno
                  </div>
                  <div class="col-2" id="idTextBody">
                    E-mail
                  </div>
                  <div class="col-1" id="idTextBody">
                    Fecha creación
                  </div>
                </mat-panel-title>
              </mat-expansion-panel-header>
            </mat-expansion-panel>

            <div *ngFor="let usuario of usuarios; let i= index;">
              <mat-expansion-panel (opened)="setStep(i)" [expanded]="step === i" hideToggle>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <div class="col-2" id="idTextBody">
                      {{usuario.id}}
                    </div>
                    <div class="col-1" id="idTextBody">
                      {{usuario.nombreUsuario}}
                    </div>
                    <div class="col-2" id="idTextBody">
                      {{usuario.nombre}}
                    </div>
                    <div class="col-2" id="idTextBody">
                      {{usuario.apellidoPaterno}}
                    </div>
                    <div class="col-2" id="idTextBody">
                      {{usuario.apellidoMaterno}}
                    </div>
                    <div class="col-2" id="idTextBody">
                      {{usuario.email}}
                    </div>
                    <div class="col-1" id="idTextBody">
                      {{usuario.fechaCreacion}}
                    </div>
                  </mat-panel-title>
                </mat-expansion-panel-header>

                <div class="button-row">
                  <div class="row">
                    <div class="col-1">
                      <button mat-icon-button pTooltip="Bonos de empleado"
                        aria-label="Example icon button with a heart icon" (click)="mostrarBonos()">
                        <mat-icon class="iconPrimaryCss">attach_money</mat-icon>
                      </button>
                    </div>
                    <div class="col-1">
                      <button mat-icon-button color="secondary" pTooltip="Editar empleado"
                        aria-label="Example icon button with a heart icon">
                        <mat-icon class="iconPrimaryCss">edit</mat-icon>
                      </button>
                    </div>
                    <div class="col-1">
                      <button mat-icon-button color="secondary" pTooltip="Baja empleado"
                        aria-label="Example icon button with a heart icon">
                        <mat-icon class="iconPrimaryCss">delete_outline</mat-icon>
                      </button>
                    </div>
                  </div>
                </div>

                <mat-action-row>
                  <button id="idButtonTableCss" mat-button color="warn" (click)="prevStep()">
                    <i class="mdi mdi-chevron-double-left"></i>
                    Anterior
                  </button>
                  <button id="idButtonTableCss" mat-button color="warn" (click)="nextStep()">
                    Siguiente
                    <i class="mdi mdi-chevron-double-right"></i>
                  </button>
                </mat-action-row>
              </mat-expansion-panel>
            </div>
          </mat-accordion>

          <div>
            <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
              aria-label="Select page" (page)="pageEvent = getPaginatorData($event)">
            </mat-paginator>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
